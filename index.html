<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五月咖啡 - MayCoffee</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="main-header">
        <div class="container">
            <div class="logo">
                <img src="images/1_主logo/五月咖啡 主LOGO 透明背景.svg" alt="五月咖啡 MayCoffee Logo">
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="menu.html">产品菜单</a></li>
                    <li><a href="about.html">关于我们</a></li>
                    <li><a href="contact.html">联系我们</a></li>
                    <li><a href="feedback.html">客户留言</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>不止是一杯咖啡</h1>
            <p>在五月，遇见生活的美好</p>
        </div>
    </section>

    <main class="container">
        <h2>欢迎来到五月咖啡</h2>
        <p>在这里，我们为您精心准备了每一杯咖啡，希望能为您带来片刻的宁静与惬意。</p>

        <!-- 客户留言区 -->
        <section class="messages-section" style="display: flex; gap: 30px;">
            <!-- 左侧：留言列表 -->
            <div style="flex: 1; min-width: 0;">
                <h2>💬 客户留言</h2>
                
                <!-- 统计信息 -->
                <div class="messages-stats">
                    <span>总留言数：<strong id="totalCount">0</strong></span>
                    <span>搜索结果：<strong id="resultCount">0</strong></span>
                </div>
                
                <!-- 搜索框 -->
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="搜索留言内容、客户名字..." class="search-input">
                    <select id="sortSelect" class="sort-select">
                        <option value="newest">最新优先</option>
                        <option value="oldest">最旧优先</option>
                    </select>
                    <button id="searchBtn" class="search-btn">🔍 搜索</button>
                    <button id="clearBtn" class="clear-btn">清空</button>
                </div>

                <!-- 留言列表 -->
                <div id="messagesContainer" class="messages-list">
                    <div class="loading">
                        <p>加载中...</p>
                    </div>
                </div>
                
                <!-- 分页控件 -->
                <div id="paginationContainer" class="pagination-container"></div>
            </div>
            
            <!-- 右侧：侧边栏 -->
            <aside style="width: 300px; flex-shrink: 0;">
                <!-- 微信二维码 -->
                <div style="background: #fff; border-radius: 8px; padding: 20px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.08);">
                    <h3 style="margin: 0 0 15px 0; color: #333; font-size: 16px; font-weight: bold;">📱 关注我们</h3>
                    <div style="background: #f5f5f5; border-radius: 8px; padding: 15px; text-align: center;">
                        <p style="margin: 0 0 10px 0; color: #999; font-size: 12px;">扫描二维码关注微信</p>
                        <img src="images/wechat_qrcode.jpg" alt="微信二维码" style="width: 150px; height: 150px; border-radius: 4px; margin: 0 auto; display: block;">
                    </div>
                </div>
                
                <!-- 热门标签 -->
                <div style="background: #fff; border-radius: 8px; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.08);">
                    <h3 style="margin: 0 0 15px 0; color: #333; font-size: 16px; font-weight: bold;">🏷️ 热门话题</h3>
                    <div style="display: flex; flex-wrap: wrap; gap: 8px;">
                        <span style="display: inline-block; padding: 6px 12px; background: #f0f0f0; border-radius: 20px; color: #666; font-size: 12px; cursor: pointer;">咖啡推荐</span>
                        <span style="display: inline-block; padding: 6px 12px; background: #f0f0f0; border-radius: 20px; color: #666; font-size: 12px; cursor: pointer;">品质分享</span>
                        <span style="display: inline-block; padding: 6px 12px; background: #f0f0f0; border-radius: 20px; color: #666; font-size: 12px; cursor: pointer;">客户体验</span>
                        <span style="display: inline-block; padding: 6px 12px; background: #f0f0f0; border-radius: 20px; color: #666; font-size: 12px; cursor: pointer;">新品上市</span>
                    </div>
                </div>
            </aside>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 五月咖啡 MayCoffee. 版权所有.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/index-messages.js"></script>
</body>
</html>
