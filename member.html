<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会员中心 - 五月咖啡 MayCoffee</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .member-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            color: #666;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            color: #a37e58;
            border-bottom-color: #a37e58;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #a37e58;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: #a37e58;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #8a6a4a;
        }

        .message {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 6px;
            text-align: center;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
        }

        .hint {
            margin-top: 20px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="container">
            <div class="logo">
                <a href="index.html"><img src="images/1_主logo/五月咖啡 主LOGO 透明背景.svg" alt="五月咖啡 MayCoffee Logo"></a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="menu.html">产品菜单</a></li>
                    <li><a href="about.html">关于我们</a></li>
                    <li><a href="contact.html">联系我们</a></li>
                    <li><a href="feedback.html">客户留言</a></li>
                    <li><a href="member.html">会员中心</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="member-container">
            <div class="tabs">
                <div class="tab active" onclick="switchTab('login')">登录</div>
                <div class="tab" onclick="switchTab('register')">注册</div>
            </div>

            <div id="message" style="display: none;"></div>

            <!-- 登录表单 -->
            <div id="login-content" class="tab-content active">
                <form id="loginForm">
                    <div class="form-group">
                        <label>用户名</label>
                        <input type="text" name="username" placeholder="请输入用户名" required>
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input type="password" name="password" placeholder="请输入密码" required>
                    </div>
                    <button type="submit" class="submit-btn">登录</button>
                </form>
                <div class="hint">还没有账号? <a href="#" onclick="switchTab('register'); return false;" style="color: #a37e58;">立即注册</a></div>
            </div>

            <!-- 注册表单 -->
            <div id="register-content" class="tab-content">
                <form id="registerForm">
                    <div class="form-group">
                        <label>用户名 <span style="color: red;">*</span></label>
                        <input type="text" name="username" placeholder="3-20个字符" required>
                    </div>
                    <div class="form-group">
                        <label>邮箱 <span style="color: red;">*</span></label>
                        <input type="email" name="email" placeholder="your@email.com" required>
                    </div>
                    <div class="form-group">
                        <label>密码 <span style="color: red;">*</span></label>
                        <input type="password" name="password" placeholder="至少6位" required>
                    </div>
                    <div class="form-group">
                        <label>手机号</label>
                        <input type="tel" name="phone" placeholder="可选">
                    </div>
                    <button type="submit" class="submit-btn">注册</button>
                </form>
                <div class="hint">已有账号? <a href="#" onclick="switchTab('login'); return false;" style="color: #a37e58;">立即登录</a></div>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 五月咖啡 MayCoffee. 版权所有.</p>
            <div class="beian-info">
                <a href="https://beian.miit.gov.cn/" target="_blank">粤ICP备2025493201号-1</a>
            </div>
        </div>
    </footer>

    <script>
        // 切换标签页
        function switchTab(tab) {
            // 隐藏消息
            document.getElementById('message').style.display = 'none';
            
            // 切换标签
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('login-content').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('register-content').classList.add('active');
            }
        }

        // 显示消息
        function showMessage(message, type) {
            const msgDiv = document.getElementById('message');
            msgDiv.textContent = message;
            msgDiv.className = `message ${type}`;
            msgDiv.style.display = 'block';
            
            // 3秒后自动隐藏
            setTimeout(() => {
                msgDiv.style.display = 'none';
            }, 3000);
        }

        // 登录表单提交
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {
                username: formData.get('username'),
                password: formData.get('password')
            };

            try {
                const response = await fetch('/api/member/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (result.success) {
                    showMessage('登录成功!正在跳转...', 'success');
                    setTimeout(() => {
                        window.location.href = 'member-center.html';
                    }, 1500);
                } else {
                    showMessage(result.error || '登录失败', 'error');
                }
            } catch (error) {
                showMessage('网络错误,请重试', 'error');
            }
        });

        // 注册表单提交
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            // 验证密码长度
            const password = formData.get('password');
            if (password.length < 6) {
                showMessage('密码至少需要6位', 'error');
                return;
            }

            const data = {
                username: formData.get('username'),
                email: formData.get('email'),
                password: password,
                phone: formData.get('phone')
            };

            try {
                const response = await fetch('/api/member/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (result.success) {
                    showMessage(result.message || '注册成功!请登录', 'success');
                    setTimeout(() => {
                        switchTab('login');
                    }, 2000);
                } else {
                    showMessage(result.error || '注册失败', 'error');
                }
            } catch (error) {
                showMessage('网络错误,请重试', 'error');
            }
        });
    </script>

</body>
</html>
