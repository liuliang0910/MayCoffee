<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客户留言 - 五月咖啡</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .feedback-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* 顶部按钮区域 */
        .feedback-header {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .post-btn {
            background-color: #8B6F47;
            color: white;
            padding: 12px 40px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .post-btn:hover {
            background-color: #6b5535;
        }

        /* 模态框背景 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* 模态框内容 */
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #999;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #8B6F47;
            box-shadow: 0 0 5px rgba(139, 111, 71, 0.3);
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type="file"] {
            display: none;
        }

        .file-input-label {
            display: block;
            padding: 12px;
            background-color: #f5f5f5;
            border: 2px dashed #ddd;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }

        .file-input-label:hover {
            background-color: #efefef;
            border-color: #8B6F47;
        }

        .file-name {
            margin-top: 8px;
            font-size: 12px;
            color: #666;
        }

        .submit-btn {
            background-color: #8B6F47;
            color: white;
            padding: 12px 40px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #6b5535;
        }

        .submit-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* 留言列表 */
        .feedback-section {
            margin-bottom: 60px;
        }

        .feedback-section h2 {
            font-size: 28px;
            margin-bottom: 30px;
            text-align: center;
            color: #333;
        }

        .message-item {
            background-color: #f9f9f9;
            border-left: 4px solid #8B6F47;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .message-name {
            font-weight: bold;
            color: #333;
            font-size: 16px;
        }

        .message-time {
            font-size: 12px;
            color: #999;
        }

        .message-content {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .message-media {
            margin-top: 15px;
        }

        .message-media img,
        .message-media video {
            max-width: 100%;
            max-height: 400px;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .no-messages {
            text-align: center;
            color: #999;
            padding: 40px 20px;
            font-size: 16px;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            display: none;
        }

        .alert.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .alert.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #999;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #8B6F47;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="container">
            <div class="logo">
                <img src="images/1_主logo/五月咖啡 主LOGO 透明背景.svg" alt="五月咖啡 MayCoffee Logo">
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="menu.html">产品菜单</a></li>
                    <li><a href="about.html">关于我们</a></li>
                    <li><a href="contact.html">联系我们</a></li>
                    <li><a href="feedback.html">客户留言</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="feedback-container">
        <!-- 顶部发帖按钮 -->
        <div class="feedback-header">
            <button class="post-btn" id="postBtn">✍️ 发帖</button>
        </div>

        <!-- 模态框 -->
        <div id="feedbackModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>留下您的建议</h2>
                    <button class="close-btn" id="closeBtn">&times;</button>
                </div>

                <div id="alert" class="alert"></div>

                <form id="feedbackForm">
                    <div class="form-group">
                        <label for="name">您的名字 *</label>
                        <input type="text" id="name" name="name" required placeholder="请输入您的名字">
                    </div>

                    <div class="form-group">
                        <label for="email">邮箱 *</label>
                        <input type="email" id="email" name="email" required placeholder="请输入您的邮箱">
                    </div>

                    <div class="form-group">
                        <label for="content">留言内容 *</label>
                        <textarea id="content" name="content" required placeholder="请输入您的建议或想法..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="image">上传图片 (可选)</label>
                        <div class="file-input-wrapper">
                            <input type="file" id="image" name="image" accept="image/*">
                            <label for="image" class="file-input-label">
                                📷 点击选择图片或拖拽上传
                            </label>
                            <div class="file-name" id="imageName"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="video">上传视频 (可选)</label>
                        <div class="file-input-wrapper">
                            <input type="file" id="video" name="video" accept="video/*">
                            <label for="video" class="file-input-label">
                                🎥 点击选择视频或拖拽上传
                            </label>
                            <div class="file-name" id="videoName"></div>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">提交留言</button>
                </form>
            </div>
        </div>

        <!-- 显示所有留言 -->
        <div class="feedback-section">
            <h2>💬 客户留言</h2>
            <div id="messagesContainer" class="loading">
                <div class="spinner"></div>
                <p>加载中...</p>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 五月咖啡 MayCoffee. 版权所有.</p>
        </div>
    </footer>

    <script src="js/feedback.js"></script>
</body>
</html>
